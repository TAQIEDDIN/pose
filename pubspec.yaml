    name: pose
    description: "Google ML Kit Pose Detection example app."
    publish_to: 'none'

    version: 1.0.0+1

    environment:
      sdk: '>=3.0.0 <4.0.0'

    dependencies:
      flutter:
        sdk: flutter

      # المكتبات الأساسية للكاميرا والكشف عن الوضعيات
      camera: ^0.10.5+9
      google_mlkit_pose_detection: ^0.10.0
      google_mlkit_commons: ^0.6.1
      
      # المكتبات الخاصة بالمستشعرات والفيديو
      sensors_plus: ^5.0.0
      image_picker: ^1.0.0
      video_player: ^2.8.0
      video_thumbnail: ^0.5.3
      path_provider: ^2.1.1
      image: ^4.1.7

      # مكتبة FFmpeg لمعالجة الفيديو (هذا السطر اللي خاصك تحذفو)
      # ffmpeg_kit_flutter_min_gpl: ^6.0.2 

      # مكتبات أخرى
      permission_handler: ^11.0.0
      cupertino_icons: ^1.0.8

    dev_dependencies:
      flutter_test:
        sdk: flutter
      flutter_lints: ^5.0.0
      
      flutter_launcher_icons: "^0.13.1"

    # إعدادات اللوغو
    flutter_launcher_icons:
      android: true # <--- تأكد أن هذا هو الشكل الصحيح (بدون علامات اقتباس)
      ios: false
      image_path: "assets/app_logo.png"

    flutter:
      uses-material-design: true
      assets:
        - assets/app_logo.png
    